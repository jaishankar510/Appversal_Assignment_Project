<!-- template_name.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Uploaded Images</title>
</head>
<body>
    <h1>Uploaded Images</h1>
    <ul>
        {% for image in uploaded_images %}
        <li>{{ image.image.name }}</li>  <!-- Assuming 'image.name' is the filename of the image -->
        {% endfor %}
    </ul>
</body>
</html>
